name: Deploy to GitHub Pages Wallet Transaction Frontend

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      # cache the dependencies to speed up the build
      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build the React app
        run: REACT_APP_BACKEND_URL=${{ vars.REACT_APP_BACKEND_URL }} CI=false npm run build

      - name: Print React App Backend URL ENV
        run: echo ${{ env.REACT_APP_BACKEND_URL }}

      - name: Print React App Backend URL VARS
        run: echo ${{ vars.REACT_APP_BACKEND_URL }}

      - name: Print React App Backend URL SECRET
        run: echo ${{ secrets.REACT_APP_BACKEND_URL }}

        - name: Print SECRET
        run: echo ${{ secrets.GITHUB_TOKEN }}
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: build
          token: ${{ secrets.GITHUB_TOKEN }}

